<head>

  <title>Orçamento de Placas</title>

</head>
<body>
  <h1>Simulador de Orçamento de Placas</h1>

  </label><br>
  <label><input type="checkbox" id="led"> Iluminação LED (R$30)</label><br>
  <button onclick="calcular()">Calcular Orçamento</button>
  <h2 id="resultado"></h2>

  <script src="script.js"></script>
